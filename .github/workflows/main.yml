name: ci

on:
  push:
    branches:
    - "*"  # run for branches
    tags:
    - "*"  # run for tags
  pull_request:
    branches:
    - "*"  # run for branches
    tags:
    - "*"  # run for tags


jobs:
  test:
    defaults:
      run:
        working-directory: go/src/github.com/microservices-demo/payment
    runs-on: ubuntu-latest
    env:
      GROUP: europe-west3-docker.pkg.dev/cnpe-blue/sockshop 
      COMMIT: ${{ github.sha }}
      REPO: payment
      GO_VERSION: 1.7
      GOPATH: /home/runner/work/payment/payment/go/
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1
        path: go/src/github.com/microservices-demo/payment


    #
    #
    # Set up go
    - uses: actions/setup-go@v2
      with:
        go-version: ${{ env.GO_VERSION }} # The Go version to download (if necessary) and use.

    #
    #
    # Install prereqs
    - name: Install prereqs
      run: |
        go get -u github.com/mattn/goveralls
        go get -u github.com/FiloSottile/gvt
        gvt restore

    #
    #
    # Container build step
    - name: Build
      env:
        DOCKER_BUILDKIT: 1
      run: ./scripts/build.sh

    #
    #
    # Unit test step
    - name: Unit test
      env:
        DOCKER_BUILDKIT: 1
      run: ./test/test.sh unit.py

    #
    #
    # Container test step
    - name: Container test
      env:
        DOCKER_BUILDKIT: 1
      run: ./test/test.sh container.py --tag ${{ env.COMMIT }}

    #
    #
    # Push to dockerhub
    - name: Push to Docker Hub
      uses: docker/build-push-action@v1
      if: startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/master'
      with:
        dockerfile: go/src/github.com/microservices-demo/payment/docker/payment/Dockerfile-release
        path: go/src/github.com/microservices-demo/payment/docker/payment
        push: false
        repository: ${{ env.GROUP }}/${{ env.REPO }}
        tag_with_ref: true
        tag_with_sha: true
        
    # Push to GAR
    - name: Login to GAR
      uses: docker/login-action@v1
      if: startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/master'
      with:
        registry: europe-west3-docker.pkg.dev
        username: _json_key
        password: ${{ secrets.GAR_JSON_KEY }}

    - name: Push to GAR
      if: startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/master'
      run: docker push ${{ env.GROUP }}/${{ env.REPO }} --all-tags 
